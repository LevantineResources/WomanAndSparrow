<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The woman and the bird eBook</title>
  <style>
    html, body {
      /* margin: 0; */
      /* padding: 0; */
      height: 100vh;
      width: auto;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    iframe {
      padding: 0px;
      width: 100%;
      height: calc(100vh - 75px); /* Footer height */
      border: none; 
      display: block;
      /* background-color: white; */
    }

    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #page-number {
      font-size: 16px;
      margin-bottom: 4px;
      color: whitesmoke;
    }

    #nav {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <iframe id="reader" src="pages/Page1.html"></iframe>

  <div id="footer">
    <div id="page-number">Page 1 of 6</div>
    <div id="nav">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    const totalPages = 6;
    let currentPage = 1;

    const iframe = document.getElementById('reader');
    const pageNumberDisplay = document.getElementById('page-number');

    function updatePage() {
      iframe.src = `pages/Page${currentPage}.html`;
      pageNumberDisplay.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }

    // Optional: arrow key navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });
  </script>

</body>
</html>
